<!DOCTYPE html>
<html>
<body>
    <canvas id="iconCanvas" width="128" height="128"></canvas>
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw a simple clock icon
        ctx.beginPath();
        ctx.arc(64, 64, 60, 0, 2 * Math.PI);
        ctx.strokeStyle = '#4CAF50';
        ctx.lineWidth = 8;
        ctx.stroke();
        
        // Draw clock hands
        ctx.beginPath();
        ctx.moveTo(64, 64);
        ctx.lineTo(64, 30);
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 6;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(64, 64);
        ctx.lineTo(90, 64);
        ctx.stroke();
        
        // Save as PNG
        const link = document.createElement('a');
        link.download = 'icon128.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    </script>
</body>
</html>
